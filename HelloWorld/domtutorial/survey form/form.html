<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Seven Cities Bird Survey</title>
</head>
<body>
    <h1 id="title">Bird sightings in the Seven Cities</h1>
    <p id="description">What birds have you observed in your area?</p>
    <form id="survey-form" action="">
        <label id="name-label">Your name<br> </label><input name="name" id="name" required placeholder="Firstname Lastname" type="text"><br><br>
        <label id="email-label">Your email<br>  </label><input name="email"id="email" type="email" placeholder="username@domain.com" required><br>
        <p>What is the month and year for which you are reporting sightings?</p>
        <div id="report_date">
          <select name="month" id="dropdown"><label>Month</label>
              <option value="january">January</option>
              <option value="february">February</option>
              <option value="march">March</option>
              <option value="april">April</option>
              <option value="may">May</option>
              <option value="june">June</option>
              <option value="july">July</option>
              <option value="august">August</option>
              <option value="september">September</option>
              <option value="october">October</option>
              <option value="november">November</option>
              <option value="december">December</option>
          </select>       
          <input name="year" id="number" type="number" placeholder="2018" min="2018" max="2028"><label id="number-label">Year</label>
        </div><br>
        <div id="your_city">
            <label for="your_city">For which city are you reporting?</label><br>
            <input type="radio" name="city" value="chesapeake"> Chesapeake<br>
            <input type="radio" name="city" value="hampton"> Hampton<br>
            <input type="radio" name="city" value="newportnews"> Newport News<br>
            <input type="radio" name="city" value="norfolk"> Norfolk<br>
            <input type="radio" name="city" value="portsmouth"> Portsmouth<br>
            <input type="radio" name="city" value="suffolk"> Suffolk<br>
            <input type="radio" name="city" value="vabeach"> Virginia Beach<br>
        </div><br>
        <div id="home">
            <input type="checkbox" name="home" value="Bike"> This sighting was at my home<br>
            <input type="checkbox" name="away" value="Car"> This sighting was elsewhere<br>
        </div><br>
        <label>Please list all species sighted (separated by commas)</label><br>
        <textarea name="species" value="species" class="input-field"></textarea><br>
        <input type="submit" value="Submit" id="submit">
    </form>
    
</body>
</html>
